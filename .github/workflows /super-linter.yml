name: Super Linter

on: [push, pull_request]

jobs:
  lint:
    name: Run Super Linter
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  

      - name: Set up R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.x'

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("dplyr", "zoo", "tidyr", "ggplot2", "moments", "readr", "rugarch", "nortest", "reshape2", "lintr", "rmarkdown"))'

      - name: Run Super Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          VALIDATE_R: true  
          VALIDATE_R_MARKDOWN: true  
          VALIDATE_MARKDOWN: true  

      - name: Lint R Scripts
        run: |
          find . -name "*.R" -print0 | while IFS= read -r -d '' script; do
            Rscript -e "lintr::lint('$script')"
          done

      - name: Lint RMarkdown Files
        run: |
          find . -name "*.Rmd" -print0 | while IFS= read -r -d '' rmd_file; do
            Rscript -e "lintr::lint('$rmd_file')"
          done
